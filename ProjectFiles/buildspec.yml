version: 0.2
phases:
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Python code...
  post_build:
    commands:
      - aws cloudformation package --template-file template.json --s3-bucket tobereplaced
                                   --output-template-file outputTemplate.json
artifacts:
  files:
    - template.json
    - outputTemplate.json
